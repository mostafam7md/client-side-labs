<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>lab 6</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table id="employeeTable">
      <thead>
        <tr>
          <th>
            Name
            <div class="sort-buttons">
              <button onclick="sortTable('name', 'asc')">▲</button>
              <button onclick="sortTable('name', 'desc')">▼</button>
            </div>
          </th>
          <th>
            Position
            <div class="sort-buttons">
              <button onclick="sortTable('position', 'asc')">▲</button>
              <button onclick="sortTable('position', 'desc')">▼</button>
            </div>
          </th>
          <th>
            Office
            <div class="sort-buttons">
              <button onclick="sortTable('office', 'asc')">▲</button>
              <button onclick="sortTable('office', 'desc')">▼</button>
            </div>
          </th>
          <th>
            Age
            <div class="sort-buttons">
              <button onclick="sortTable('age', 'asc')">▲</button>
              <button onclick="sortTable('age', 'desc')">▼</button>
            </div>
          </th>
          <th>
            Start date
            <div class="sort-buttons">
              <button onclick="sortTable('startDate', 'asc')">▲</button>
              <button onclick="sortTable('startDate', 'desc')">▼</button>
            </div>
          </th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <br />
    <div class="Form">
      <h4 >Enter Your Pesonal Info</h4>
      <form id="employeeForm">
        <input type="text" name="name" placeholder="Name" required />
        <input type="text" name="position" placeholder="Position" required />
        <input type="text" name="office" placeholder="Office" required value="" />
        <input type="number" name="age" placeholder="Age" required />
        <input type="date" name="startDate" required />
        <input type="submit" value="Add Employee" />
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
